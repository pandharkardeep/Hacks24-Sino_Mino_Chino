<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1 >User Login</h1>
            
            <!-- <input type="text" placeholder="Name" required> -->
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Password" required>
            <button class="first-btn"><a href="index.html" target="_blank">Login</a></button>
            
          </form>
        </div>
        <div class="form-container log-in-container">
          <form action="#">
            <h1>Docter Login</h1>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Password" required>
            <button class="first-btn"><a href="http://localhost:8501" target="_blank">Login</a></button>
            
          </form>
        </div>
        <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel left">
            <h1>Docter Login!</h1>
            <p>Enter your User email and Password!!</p>
            <button class="ghost" id="signIn">Login</button>          
          </div>
          <div class="overlay-panel right">
            <h1>User Login</h1>
            <p>Enter your Docter email and Password!!</p>
            <button class="ghost" id="signUp">Login</button>
          </div>
          </div>
          </div>
      </div>
</body>
<script src="login.js"></script>
</html>
